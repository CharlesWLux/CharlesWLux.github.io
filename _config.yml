# Site settings
title: Live in Lux | Talk about techniques
description: >
  Charles Wang's TechTalks, based on
  GitHub Pages + Jekyll
url: "http://charleswlux.github.io/"
author:
  name: "Charles Wang"
  email: "wangchunhui@me.com"
  url: "http://charleswlux.github.io/"

# Build settings
baseurl: "" # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
